<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script src="https://use.fontawesome.com/8c54b92b29.js"></script>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="Logo" width="70px" />
    </nav>
  </header>

  <main>
    <div class="hero-content">
      <h3>We are launching <b>soon!</b></h3>
      <small>
        Subscribe and get notified
      </small>
      <form id="form">
        <div class="input-control" id="inputControl">
          <input class="input" placeholder="Your email address..." id="inputRef" />
          <div class="error-message" id="message"></div>
        </div>
        <button id="button" type="submit">Notify Me</button>
      </form>

      <img src="./images/illustration-dashboard.png" alt="illustration" width="100%" />
    </div>
  </main>

  <footer>
    <div class="socials">
      <a href="#">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="https://twitter.com/Michaelajayi150">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/the_dev.io/">
        <i class="fa fa-instagram"></i>
      </a>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Michaelajayi150">Michael Ajayi</a>.
    </p>

    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>
</body>
<script src="./main.js"> </script>

</html>
