<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Bootstrap CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="card bg-white">
      <picture class="card-image">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
        <img src="./images/image-product-mobile.jpg" alt="Preview" width="100%" height="100%" />
      </picture>
      <div class="card-body">
        <small class="card-category">Perfume</small>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing mb-4">
          <h1 class="price">$149.99</h1>
          <s>$169.99</s>
        </div>
        <button class="card-btn"> <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart</button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Michaelajayi150">Michael Ajayi</a>.
  </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
