<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: rgba(252, 211, 99, 0.801);
    }
  </style>

  <script src="https://use.fontawesome.com/8c54b92b29.js"></script>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="logo" width="120px" height="40px" />
    </nav>
  </header>

  <main>
    <div class="hero-image">
      <img src="./images/illustration-mockups.svg" width="100%" height="100%" />
    </div>

    <div class="hero-content">
      <h1>Build the community <br /> your fans will love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
    </div>
  </main>

  <footer>
    <div class="socials">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Michaelajayi150">Ajayi Michael</a>.
    </p>
  </footer>
</body>

</html>
